        /* ì§„í–‰ ìƒí™© í‘œì‹œ ìŠ¤íƒ€ì¼ */
        .progress-container {

        .progress-header {

        .progress-bar-container {

        .progress-bar {

        .progress-fill {

        @keyframes spin {

        }

        .screenshot-description {

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 768px) {

    </style>

<body>
    <div class="container">
        <a href="/" class="nav-link">
            <i class="fas fa-arrow-left"></i>
            ë©”ì¸ í˜ì´ì§€ë¡œ ëŒì•„ê°€ê¸°
        </a>

        <div class="header">
            <h1><i class="fas fa-globe"></i> ì›¹ í…ŒìŠ¤íŠ¸</h1>
            <p>AI ê¸°ë°˜ ìë™í™” ì›¹ í…ŒìŠ¤íŠ¸ë¥¼ ì‹¤í–‰í•˜ì„¸ìš”</p>
        </div>

        <div class="glass">
            <form id="testForm" class="test-form">
                <div class="form-group">
                    <label for="url">í…ŒìŠ¤íŠ¸í•  ì›¹ì‚¬ì´íŠ¸ URL</label>
                    <input type="url" id="url" name="url" placeholder="https://example.com" required>
                </div>

                <div class="form-group">
                    <label>í…ŒìŠ¤íŠ¸ íƒ€ì… ì„ íƒ</label>
                    <div class="test-types" id="testTypes">
                        <!-- í…ŒìŠ¤íŠ¸ íƒ€ì…ë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="customInstruction">ì‚¬ìš©ì ì •ì˜ ëª…ë ¹ì–´ (ì„ íƒì‚¬í•­)</label>
                    <textarea id="customInstruction" name="customInstruction" rows="3" placeholder="íŠ¹ë³„í•œ í…ŒìŠ¤íŠ¸ ìš”êµ¬ì‚¬í•­ì´ ìˆë‹¤ë©´ ì—¬ê¸°ì— ì…ë ¥í•˜ì„¸ìš”..."></textarea>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-play"></i>
                    í…ŒìŠ¤íŠ¸ ì‹¤í–‰
                </button>
            </form>
        </div>

        <div class="results" id="results">
            <!-- í…ŒìŠ¤íŠ¸ ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤ -->
        </div>
    </div>

    <script>
        let selectedTestType = 'basic';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í…ŒìŠ¤íŠ¸ íƒ€ì… ë¡œë“œ
        document.addEventListener('DOMContentLoaded', async () => {
            await loadTestTypes();
            
            // ê¸°ë³¸ URLë“¤ ì„¤ì •
            const urlInput = document.getElementById('url');
            const demoUrls = [
                'https://www.google.com',
                'https://www.github.com',
                'https://www.stackoverflow.com'
            ];
            
            // URL ì…ë ¥ì°½ì— placeholder ì„¤ì •
            urlInput.placeholder = demoUrls[Math.floor(Math.random() * demoUrls.length)];
        });

        // í…ŒìŠ¤íŠ¸ íƒ€ì… ë¡œë“œ
        async function loadTestTypes() {
            try {
                const response = await fetch('/api/test/types');
                const data = await response.json();
                
                const testTypesContainer = document.getElementById('testTypes');
                testTypesContainer.innerHTML = '';
                
                data.test_types.forEach(type => {
                    const typeElement = document.createElement('div');
                    typeElement.className = `test-type ${type.id === 'basic' ? 'selected' : ''}`;
                    typeElement.onclick = () => selectTestType(type.id);
                    typeElement.innerHTML = `
                        <i class="${type.icon}"></i>
                        <div><strong>${type.name}</strong></div>
                        <div style="font-size: 0.875rem; opacity: 0.8;">${type.description}</div>
                    `;
                    testTypesContainer.appendChild(typeElement);
                });
            } catch (error) {
                console.error('í…ŒìŠ¤íŠ¸ íƒ€ì… ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // í…ŒìŠ¤íŠ¸ íƒ€ì… ì„ íƒ
        function selectTestType(typeId) {
            selectedTestType = typeId;
            
            // ëª¨ë“  í…ŒìŠ¤íŠ¸ íƒ€ì…ì—ì„œ selected í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.test-type').forEach(el => {
                el.classList.remove('selected');
            });
            
            // ì„ íƒëœ í…ŒìŠ¤íŠ¸ íƒ€ì…ì— selected í´ë˜ìŠ¤ ì¶”ê°€
            event.currentTarget.classList.add('selected');
        }

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const customInstruction = document.getElementById('customInstruction').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (!url) {
                alert('URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // ë²„íŠ¼ ë¹„í™œì„±í™” ë° ë¡œë”© ìƒíƒœ
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì¤‘...';
            
            // ì§„í–‰ ìƒí™© í‘œì‹œ
            showProgressIndicator();
            
            try {
                // í…ŒìŠ¤íŠ¸ ì‹¤í–‰
                const response = await fetch('/api/test/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        test_type: selectedTestType,
                        custom_instruction: customInstruction || null
                    })
                });
                
                const result = await response.json();
                hideProgressIndicator();
                displayResult(result);
                
            } catch (error) {
                hideProgressIndicator();
                console.error('í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì‹¤íŒ¨:', error);
                displayResult({
                    test_id: 'error',
                    status: 'failed',
                    execution_time: 0,
                    events_count: 0,
                    error: error.message
                });
            } finally {
                // ë²„íŠ¼ ë³µì›
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-play"></i> í…ŒìŠ¤íŠ¸ ì‹¤í–‰';
            }
        });

        // ê²°ê³¼ í‘œì‹œ
        function displayResult(result) {
            const resultsContainer = document.getElementById('results');
            
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card glass';
            
            const statusClass = result.status === 'completed' ? 'completed' : 
                               result.status === 'failed' ? 'failed' : 'running';
            
            const executionTime = result.execution_time ? `${result.execution_time.toFixed(2)}ì´ˆ` : 'ì•Œ ìˆ˜ ì—†ìŒ';
            
            // í…ŒìŠ¤íŠ¸ ìš”ì•½ ì œëª© (AI ìƒì„±ëœ)
            const testTitle = result.result_summary?.test_summary || result.test_id;
            
            resultCard.innerHTML = `
                <div class="result-header">
                    <div>
                        <strong>${testTitle}</strong>
                        <div style="font-size: 0.875rem; opacity: 0.8; margin-top: 0.25rem;">
                            ${new Date().toLocaleString()}
                        </div>
                    </div>
                    <span class="status ${statusClass}">${result.status}</span>
                </div>
                <div class="result-content">
                    <div style="margin-bottom: 1.5rem;">
                        <strong>ì‹¤í–‰ ì‹œê°„:</strong> ${executionTime}
                    </div>
                    
                    ${result.error ? `
                        <div style="color: #ef4444; margin-bottom: 1rem;">
                            <strong>ì˜¤ë¥˜:</strong> ${result.error}
                        </div>
                    ` : ''}
                    
                    ${result.result_summary ? generateDetailedResults(result.result_summary) : ''}
                </div>
            `;
            
            // ìµœì‹  ê²°ê³¼ë¥¼ ë§¨ ìœ„ì— ì¶”ê°€
            resultsContainer.insertBefore(resultCard, resultsContainer.firstChild);
        }

        // ìƒì„¸ ê²°ê³¼ ìƒì„±
        function generateDetailedResults(summary) {
            if (!summary.structured_qa && !summary.parsed_results) {
                return '';
            }
            
            return `
                <details class="detailed-results">
                    <summary style="cursor: pointer; margin-bottom: 1rem; font-weight: 600; color: #00d4ff;">

        // ì§„í–‰ ìƒí™© í‘œì‹œ í•¨ìˆ˜ë“¤
        function showProgressIndicator() {

            progressEl.innerHTML = `

                            <div class="tip-item">âš ï¸ 30ì´ˆ í›„ì—ë„ ì™„ë£Œë˜ì§€ ì•Šìœ¼ë©´ íƒ€ì„ì•„ì›ƒë©ë‹ˆë‹¤.</div>

            // ê°€ìƒ ì§„í–‰ ìƒí™© ì‹œë®¬ë ˆì´ì…˜

        function hideProgressIndicator() {
            // ì§„í–‰ ìƒí™© íƒ€ì´ë¨¸ ì •ë¦¬
            if (window.progressTimer) {

        function simulateProgress() {
            const steps = [
                "ì—ì´ì „íŠ¸ë¥¼ ì´ˆê¸°í™”í•˜ê³  ìˆìŠµë‹ˆë‹¤...",
                "MCP ì„œë²„ì— ì—°ê²° ì¤‘...",
                "ë¸Œë¼ìš°ì €ë¥¼ ì‹œì‘í•˜ê³  ìˆìŠµë‹ˆë‹¤...",
                "ì›¹í˜ì´ì§€ë¡œ ì´ë™ ì¤‘...",
                "í˜ì´ì§€ ë¶„ì„ì„ ì‹œì‘í•©ë‹ˆë‹¤...",
                "ê¸°ëŠ¥ í…ŒìŠ¤íŠ¸ë¥¼ ì‹¤í–‰ ì¤‘...",
                "í’ˆì§ˆ ì§€í‘œë¥¼ ìˆ˜ì§‘í•˜ê³  ìˆìŠµë‹ˆë‹¤...",
                "ìŠ¤í¬ë¦°ìƒ·ì„ ì´¬ì˜í•˜ê³  ìˆìŠµë‹ˆë‹¤...",
                "ê²°ê³¼ë¥¼ ì •ë¦¬í•˜ê³  ìˆìŠµë‹ˆë‹¤..."
            ];
            
            let currentStep = 0;
            let progress = 0;
            
            window.progressTimer = setInterval(() => {
                if (currentStep < steps.length) {

                }
                
                progress += Math.random() * 15 + 5; // 5-20% ì”© ì¦ê°€
                progress = Math.min(progress, 95); // 95%ê¹Œì§€ë§Œ
                
                const progressFill = document.getElementById('progressFill');
                const progressPercent = document.getElementById('progressPercent');
                if (progressFill && progressPercent) {
                    progressFill.style.width = progress + '%';
                    progressPercent.textContent = Math.round(progress) + '%';
                }
                
                if (progress >= 95) {
                    const stepElement = document.getElementById('progressStep');
                    if (stepElement) {
                        stepElement.textContent = "ê±°ì˜ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤...";
                    }
                    clearInterval(window.progressTimer);
                }
            }, 2000); // 2ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸
        }

        // ë§ˆí¬ë‹¤ìš´ í¬ë§·íŒ… í•¨ìˆ˜
        function formatMarkdown(text) {
            if (!text) return '';
            
            let formatted = text;
            
            // **êµµì€ í…ìŠ¤íŠ¸** ì²˜ë¦¬
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // *ê¸°ìš¸ì„ í…ìŠ¤íŠ¸* ì²˜ë¦¬
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // ë§ˆì¹¨í‘œ ì´í›„ ìë™ ì¤„ë„˜ê¹€ ì²˜ë¦¬
            formatted = formatted.replace(/\.\s+([A-Zê°€-í£])/g, '.<br>$1');
            
            // ì¤„ë„˜ê¹€ ì²˜ë¦¬ (ë‘ ë²ˆì˜ ì¤„ë„˜ê¹€ì€ ë¬¸ë‹¨ìœ¼ë¡œ, í•œ ë²ˆì€ brë¡œ)
            formatted = formatted.replace(/\n\n/g, '</p><p>');
            formatted = formatted.replace(/\n/g, '<br>');
            
            // ì²« ë²ˆì§¸ì™€ ë§ˆì§€ë§‰ ë¬¸ë‹¨ íƒœê·¸ ì¶”ê°€
            if (formatted.includes('<br>') || formatted.includes('</p><p>')) {
                formatted = '<p>' + formatted + '</p>';
            }
            
            // ë¹ˆ ë¬¸ë‹¨ ì œê±°
            formatted = formatted.replace(/<p><\/p>/g, '');
            formatted = formatted.replace(/<p><br><\/p>/g, '');
            
            // ë¦¬ìŠ¤íŠ¸ ì²˜ë¦¬ (* í•­ëª©)
            if (formatted.includes('* ')) {
                const lines = formatted.split('<br>');
                let inList = false;
                let newFormatted = '';
                
                for (let line of lines) {
                    if (line.trim().startsWith('* ')) {
                        if (!inList) {
                            newFormatted += '<ul>';
                            inList = true;
                        }
                        newFormatted += '<li>' + line.trim().substring(2) + '</li>';
                    } else {
                        if (inList) {
                            newFormatted += '</ul>';
                            inList = false;
                        }
                        newFormatted += line + '<br>';
                    }
                }
                
                if (inList) {
                    newFormatted += '</ul>';
                }
                
                formatted = newFormatted.replace(/<br>$/, ''); // ë§ˆì§€ë§‰ br ì œê±°
            }
            
            return formatted;
        }
