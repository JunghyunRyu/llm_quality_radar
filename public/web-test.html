<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Quality Radar - 웹 테스트</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .test-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #00d4ff;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .test-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .test-type {
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .test-type:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .test-type.selected {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
        }

        .test-type i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #00d4ff;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 2rem;
        }

        .result-card {
            margin-bottom: 1rem;
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px 8px 0 0;
        }

        .result-content {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 0 8px 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
        }

        .status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status.completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status.failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status.running {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .nav-link {
            color: #00d4ff;
            text-decoration: none;
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="nav-link">
            <i class="fas fa-arrow-left"></i>
            메인 페이지로 돌아가기
        </a>

        <div class="header">
            <h1><i class="fas fa-globe"></i> 웹 테스트</h1>
            <p>AI 기반 자동화 웹 테스트를 실행하세요</p>
        </div>

        <div class="glass">
            <form id="testForm" class="test-form">
                <div class="form-group">
                    <label for="url">테스트할 웹사이트 URL</label>
                    <input type="url" id="url" name="url" placeholder="https://example.com" required>
                </div>

                <div class="form-group">
                    <label>테스트 타입 선택</label>
                    <div class="test-types" id="testTypes">
                        <!-- 테스트 타입들이 여기에 동적으로 로드됩니다 -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="customInstruction">사용자 정의 명령어 (선택사항)</label>
                    <textarea id="customInstruction" name="customInstruction" rows="3" placeholder="특별한 테스트 요구사항이 있다면 여기에 입력하세요..."></textarea>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-play"></i>
                    테스트 실행
                </button>
            </form>
        </div>

        <div class="results" id="results">
            <!-- 테스트 결과가 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        let selectedTestType = 'basic';

        // 페이지 로드 시 테스트 타입 로드
        document.addEventListener('DOMContentLoaded', async () => {
            await loadTestTypes();
            
            // 기본 URL들 설정
            const urlInput = document.getElementById('url');
            const demoUrls = [
                'https://www.google.com',
                'https://www.github.com',
                'https://www.stackoverflow.com'
            ];
            
            // URL 입력창에 placeholder 설정
            urlInput.placeholder = demoUrls[Math.floor(Math.random() * demoUrls.length)];
        });

        // 테스트 타입 로드
        async function loadTestTypes() {
            try {
                const response = await fetch('/api/test/types');
                const data = await response.json();
                
                const testTypesContainer = document.getElementById('testTypes');
                testTypesContainer.innerHTML = '';
                
                data.test_types.forEach(type => {
                    const typeElement = document.createElement('div');
                    typeElement.className = `test-type ${type.id === 'basic' ? 'selected' : ''}`;
                    typeElement.onclick = () => selectTestType(type.id);
                    typeElement.innerHTML = `
                        <i class="${type.icon}"></i>
                        <div><strong>${type.name}</strong></div>
                        <div style="font-size: 0.875rem; opacity: 0.8;">${type.description}</div>
                    `;
                    testTypesContainer.appendChild(typeElement);
                });
            } catch (error) {
                console.error('테스트 타입 로드 실패:', error);
            }
        }

        // 테스트 타입 선택
        function selectTestType(typeId) {
            selectedTestType = typeId;
            
            // 모든 테스트 타입에서 selected 클래스 제거
            document.querySelectorAll('.test-type').forEach(el => {
                el.classList.remove('selected');
            });
            
            // 선택된 테스트 타입에 selected 클래스 추가
            event.currentTarget.classList.add('selected');
        }

        // 폼 제출 처리
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const customInstruction = document.getElementById('customInstruction').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (!url) {
                alert('URL을 입력해주세요.');
                return;
            }
            
            // 버튼 비활성화 및 로딩 상태
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> 테스트 실행 중...';
            
            try {
                // 테스트 실행
                const response = await fetch('/api/test/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        test_type: selectedTestType,
                        custom_instruction: customInstruction || null
                    })
                });
                
                const result = await response.json();
                displayResult(result);
                
            } catch (error) {
                console.error('테스트 실행 실패:', error);
                displayResult({
                    test_id: 'error',
                    status: 'failed',
                    execution_time: 0,
                    events_count: 0,
                    error: error.message
                });
            } finally {
                // 버튼 복원
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-play"></i> 테스트 실행';
            }
        });

        // 결과 표시
        function displayResult(result) {
            const resultsContainer = document.getElementById('results');
            
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card glass';
            
            const statusClass = result.status === 'completed' ? 'completed' : 
                               result.status === 'failed' ? 'failed' : 'running';
            
            const executionTime = result.execution_time ? `${result.execution_time.toFixed(2)}초` : '알 수 없음';
            
            resultCard.innerHTML = `
                <div class="result-header">
                    <div>
                        <strong>테스트 결과 - ${result.test_id}</strong>
                        <div style="font-size: 0.875rem; opacity: 0.8; margin-top: 0.25rem;">
                            ${new Date().toLocaleString()}
                        </div>
                    </div>
                    <span class="status ${statusClass}">${result.status}</span>
                </div>
                <div class="result-content">
                    <div style="margin-bottom: 1rem;">
                        <strong>실행 시간:</strong> ${executionTime}<br>
                        <strong>이벤트 수:</strong> ${result.events_count}개
                    </div>
                    
                    ${result.error ? `
                        <div style="color: #ef4444; margin-bottom: 1rem;">
                            <strong>오류:</strong> ${result.error}
                        </div>
                    ` : ''}
                    
                    ${result.result_summary ? `
                        <details>
                            <summary style="cursor: pointer; margin-bottom: 0.5rem;">상세 결과 보기</summary>
                            <pre style="background: rgba(0, 0, 0, 0.3); padding: 1rem; border-radius: 4px; overflow-x: auto; font-size: 0.875rem;">${JSON.stringify(result.result_summary, null, 2)}</pre>
                        </details>
                    ` : ''}
                </div>
            `;
            
            // 최신 결과를 맨 위에 추가
            resultsContainer.insertBefore(resultCard, resultsContainer.firstChild);
        }
    </script>
</body>
</html>
